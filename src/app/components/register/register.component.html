<div
  class="min-h-screen bg-gray-100 flex justify-center items-center py-8 sm:px-6 lg:px-8"
>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Name</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="name"
              name="name"
              placeholder="John Doe"
              type="text"
              required=""
              class="appearance-none relative ring-emerald-500 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-emerald focus:border-emerald-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
            <div
              role="alert"
              class="rounded-md absolute top-[50%] translate-y-[-50%] left-[101%] w-full border border-gray-300 bg-red-200 p-4 shadow-sm"
            >
              <div class="flex items-center gap-4">
                <span class="text-red-500">
                  <ng-icon name="lucideOctagonX"></ng-icon>
                </span>

                <div class="flex-1">
                  <strong class="font-medium text-gray-900">
                    Changes saved
                  </strong>

                  <p class="mt-0.5 text-sm text-gray-700">
                    Your product changes have been saved.
                  </p>
                </div>

                <button
                  class="-m-3 rounded-full p-1.5 text-gray-500 transition-colors hover:bg-gray-50 hover:text-gray-700"
                  type="button"
                  aria-label="Dismiss alert"
                >
                  <span class="sr-only">Dismiss popup</span>
                </button>
              </div>
            </div>
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label
            for="phone"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Phone</label
          >
          <div class="mt-1 flex rounded-md shadow-sm">
            <span
              class="inline-flex h-10 items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm"
            >
              +20
            </span>
            <input
              id="phone"
              name="phone"
              placeholder="12345678"
              type="text"
              required=""
              class="flex-1 ring-emerald-500 outline-emerald-500 focus-visible:ring-emerald-500 border border-gray-300 form-input pl-3 block w-full rounded-none rounded-r-md transition-all duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
        </div>

        <div class="mt-6">
          <label
            for="email"
            class="block text-sm font-medium leading-5 text-gray-700"
          >
            Email address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              name="email"
              placeholder="user@example.com"
              type="email"
              required=""
              class="appearance-none ring-emerald-500 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-emerald focus:border-emerald-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label
            for="password"
            class="block text-sm font-medium leading-5 text-gray-700"
          >
            Password
          </label>
          <div class="mt-1 rounded-md shadow-sm">
            <input
              id="password"
              name="password"
              type="password"
              required=""
              class="appearance-none ring-emerald-500 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-emerald focus:border-emerald-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
        </div>

        <div class="mt-6">
          <label
            for="password_confirmation"
            class="block text-sm font-medium leading-5 text-gray-700"
          >
            Confirm Password
          </label>
          <div class="mt-1 rounded-md shadow-sm">
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              required=""
              class="appearance-none ring-emerald-500 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-emerald focus:border-emerald-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
        </div>

        <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
            >
              Create account
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div
    class="sm:mx-auto sm:w-full sm:max-w-md flex flex-col items-center justify-center"
  >
    <span class="text-4xl text-center">
      <ng-icon name="lucideUserRoundPlus"></ng-icon>
    </span>
    <h2
      class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900"
    >
      Create a new account
    </h2>
    <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
      or
      <a
        routerLink="/log-in"
        class="font-medium text-emerald-600 hover:text-emerald-500 focus:outline-none focus:underline transition ease-in-out duration-150"
      >
        login to your account
      </a>
    </p>
  </div>
</div>
