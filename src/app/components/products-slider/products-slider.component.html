<swiper-container
  #slider
  class="mySwiper"
  space-between="10"
  pagination="true"
  pagination-dynamic-bullets="true"
  slides-per-view="5"
  free-mode="true"
  keyboard="true"
  navigation="true"
>
  @for (item of this.products(); track item._id) {
    <swiper-slide class="p-1">
      <app-product-card [product]="item" />
    </swiper-slide>
  }
</swiper-container>
