<header class="bg-white">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-emerald-600" routerLink="home">
          <span class="sr-only">Home</span>
          <div class="logo">
            <p class="font-medium text-2xl text-nowrap">Fresh Cart</p>
          </div>
        </a>
      </div>

      <div class="hidden md:block w-full px-5">
        <div>
          <label for="Search">
            <div class="relative">
              <input
                type="text"
                id="Search"
                placeholder="What You are Looking For?"
                class="mt-0.5 w-full focus:ring-emerald-600 rounded border-gray-300 pe-10 shadow-sm sm:text-sm"
              />

              <span
                class="absolute inset-y-0 right-2 grid w-8 place-content-center"
              >
                <button
                  type="button"
                  aria-label="Submit"
                  class="rounded-full p-1.5 text-gray-700 transition-colors hover:bg-gray-100"
                >
                  <ng-icon class="size-full" name="lucideSearch"></ng-icon>
                </button>
              </span>
            </div>
          </label>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-emerald-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm"
            routerLink="log-in"
          >
            Login
          </a>

          <div class="hidden sm:flex">
            <a
              class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-emerald-600"
              routerLink="register"
            >
              Register
            </a>
          </div>
        </div>

        <div class="block md:hidden">
          <button
            class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
